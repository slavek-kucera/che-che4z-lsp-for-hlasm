name: CI

on:
  push:
    branches:
      - master
      - development
      - release-next
      - fix_strange_edit_issues
  pull_request:
    branches:
      - master
      - development

env:
  CLIENT_DIR: clients/vscode-hlasmplugin

jobs:
  test-matrix:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-11
            native: darwin
            chmod: true
          - os: macos-12
            native: darwin
            chmod: true

    env:
      XVFB: ${{ matrix.native == 'linux' && 'xvfb-run -a' || '' }}
    defaults:
      run:
        working-directory: ${{ env.CLIENT_DIR }}
    steps:
      - uses: actions/checkout@v3
      - name: Download language servers
        run: |
          curl -Lo hlasm-language-support-1.6.0.vsix "https://github.com/eclipse/che-che4z-lsp-for-hlasm/releases/download/1.6.0/hlasm-language-support-1.6.0.vsix"
          unzip -o hlasm-language-support-1.6.0.vsix 'extension/bin/**'
          cp -r extension/bin ./
      - name: Set executable flag
        if: ${{ matrix.chmod }}
        run: chmod +x bin/${{ matrix.native }}/language_server
      - name: NPM CI
        run: npm ci
      - name: Extension Test Insiders
        run: |
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
          ${{ env.XVFB }} npm run test:insiders
